<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:outputPanel id="registerContainer">
        <h2>Edit Customer</h2>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel for="name" value="Name" />
                <p:inputText id="name" value="#{customer.name}" />

                <h:outputLabel for="address" value="Address" />
                <p:inputText id="address" value="#{customer.address}" />

                <h:outputLabel for="telephone" value="Telephone" />
                <p:inputText id="telephone" value="#{customer.telephone}" />

                <h:outputLabel for="birthday" value="Birthday" />
                <p:calendar id="birthday" value="#{customer.birthday}"/>

                <br />
                <p:commandButton style="float:right;" value="Update" action="edit" />
            </p:panelGrid>
        </h:form>
    </p:outputPanel>
</h:body>
</html>
