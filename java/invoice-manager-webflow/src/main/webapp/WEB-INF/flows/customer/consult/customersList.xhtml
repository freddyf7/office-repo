<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<p:outputPanel id="registerContainer">
		<h2>Customers List</h2>
		<h:form>
			<p:dataTable var="customer" value="#{customers}">
				<p:column headerText="Name">
					<h:outputText value="#{customer.name}" />
				</p:column>

				<p:column headerText="Address">
					<h:outputText value="#{customer.address}" />
				</p:column>

				<p:column headerText="Telephone">
					<h:outputText value="#{customer.telephone}" />
				</p:column>

				<p:column headerText="Birthday">
					<h:outputText value="#{customer.birthday}" />
				</p:column>

				<p:column>
					<p:commandButton action="edit" value="Edit" ajax="false">
						<f:setPropertyActionListener value="#{customer.idCustomer}"
							target="#{flowScope.selectedCustomerId}" />
					</p:commandButton>
				</p:column>

				<p:column>
					<p:commandButton action="delete" value="Delete" ajax="false">
						<f:setPropertyActionListener value="#{customer.idCustomer}"
							target="#{flowScope.selectedCustomerId}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:outputPanel>
</h:body>
</html>
