<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>Add Products</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	</h:head>

	<h:body>
		<p:outputPanel id="registerContainer">
			<h2>Add Product</h2>
			<h:form>
				<p:panelGrid columns="2">
					<h:outputLabel for="name" value="Name" />
					<p:inputText id="name" value="#{product.name}" />

					<h:outputLabel for="description" value="Description" />
					<p:inputText id="description" value="#{product.description}" />

					<h:outputLabel for="type" value="Type" />
					<p:inputText id="type" value="#{product.type}" />

					<h:outputLabel for="price" value="Price" />
					<p:inputText id="price" value="#{product.price}" />

					<br />
					<p:commandButton style="float:right;" value="Save"
						action="saveProduct" />
				</p:panelGrid>
			</h:form>
		</p:outputPanel>
	</h:body>

</f:view>
</html>
