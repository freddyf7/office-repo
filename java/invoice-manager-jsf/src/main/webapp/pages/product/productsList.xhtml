<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <p:outputPanel id="registerContainer">
        <h2>Products List</h2>
        <h:form>
            <p:dataTable var="product" value="#{productBean.productList}">
                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{product.description}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{product.type}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{product.price}" />
                </p:column>

                <p:column>
                    <p:commandButton action="#{productBean.deleteProduct}" value="Delete" ajax="false">
                        <f:setPropertyActionListener value="#{product}" target="#{productBean.product}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <h:commandLink action="/pages/product/addProduct.jsf">Add Product</h:commandLink>
        </h:form>
    </p:outputPanel>
</h:body>
</html>
